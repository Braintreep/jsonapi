      "methods": [
        "adminium.getSeveres"
      ]
    }, 
    "file_management": {
      "methods": [
        "files.read", 
        "files.read_binary",
        "files.append", 
        "files.create", 
        "files.create_folder",
        "files.write",
        "files.write_binary",
        "files.move"
