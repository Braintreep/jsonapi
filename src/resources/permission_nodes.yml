      "methods": [
        "players.name.permissions.add",
        "players.name.groups.add",
        "players.name.groups.remove",
        "players.name.permissions.remove"
      ]
    }, 
    "modify_group": {
      "methods": [
        "worlds.world.groups.group.prefix",
        "players.name.permissions.add",
        "permissions.all",
        "players.name.permissions.remove"
      ]
    }, 
    "view_plugins": {
      "methods": [
        "plugins", 
        "plugins.name.version"
      ]
    }, 
    "view_console": {
      "streams": ["console"]
    }, 
    "banned_player_actions": {
      "methods": [
        "unban"
      ]
    }, 
    "reload_server": {
      "methods": [
        "reloadServer"
      ]
    }
