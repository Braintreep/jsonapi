<!DOCTYPE html>
<html>
	<head>
		<title>MineChat</title>
		<style type="text/css">
			@import url("http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/base/jquery-ui.css");
			@import url("http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/ui-lightness/jquery-ui.css");
			@import url("css/MineChat.css");
		</style>
		<script type="text/javascript">
			if (!("WebSocket" in window)) {
				alert("You don't have WebSockets. This won't work!\r\n\r\nI will prevent the page from loading because I am too lazy to make a quality error page.\r\n\r\nUse something WebKit based or one of the Firefox Betas.");
				window.stop();
			}
		</script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/date.format.js"></script>
		<script type="text/javascript" src="js/MineChat.js"></script>
	</head>
	<body>
		<h1>MineChat</h1>
		<div id="wrapper">
			<div id="status"><p></p></div>
			<div id="sidebar">
				<h2>Connected users</h2>
				<ul id="users">
					
				</ul>
			</div>
			<div id="content">
				<h2>Chat Log</h2>
				<div id="responsesWrapper">
					<ul id="responses">
					</ul>
					<br class="clear"/>
				</div>
				<div id="inputWrapper">
					<input type="text" id="input" /> &nbsp;&nbsp;<button id="submit">Send</button> <button id="disconnect">Disconnect</button>
					<p>Just press enter or hit Send to say your message!</p>
				</div>
			</div>
			<br class="clear" />
		</div>
		
		
		<div id="server-connect" class="ui-form" title="Connect to a Minecraft server.">
			<form>
			<fieldset>
				<label for="ip">Server IP/Host</label>
				<input type="text" name="ip" id="ip" value="localhost" class="text ui-widget-content ui-corner-all" />
				<label for="port">Port</label>
				<input type="text" name="port" id="port" value="20060" class="text ui-widget-content ui-corner-all" />
				<label for="user">Username</label>
				<input type="text" name="user" id="user" value="admin" class="text ui-widget-content ui-corner-all" />
				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" value="test" class="text ui-widget-content ui-corner-all" />
				<label for="pub">Public Name</label>
				<input type="text" name="pub" id="pub" value="Admin" class="text ui-widget-content ui-corner-all" />
			</fieldset>
			</form>
		</div>
	</body>
</html>
